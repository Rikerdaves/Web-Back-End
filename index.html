<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="Style/style.css">
	<script defer src="Scripts/script.js"></script>
</head>

<body>

	<h1>Cadastro de Tarefas</h1>
	<p>Insira os dados abaixo:</p>
	<form id="form-task">
		<label for="descricao">Descrição:</label>
		<input type="text" id="descricao" name="descricao" placeholder="Descrição da tarefa" required>

		<label for="resposavel">Responsavel:</label>
		<input type="text" id="responsavel" name="responsavel" placeholder="Nome do responsável" required>

		<label for="nivel">Nivel:</label>
		<select id="nivel" name="nivel" type="number" required>
			<option value="">Escolha uma opção</option>
			<option value="1">1</option>
			<option value="3">3</option>
			<option value="5">5</option>
			<option value="8">8</option>
		</select>

		<label for="prioridade">Prioridade:</label>
		<select id="prioridade" name="prioridade" type="number" required>
			<option value="">Escolha uma opção</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>

		<label for="situacao">Situação:</label>
		<select id="situacao" name="situacao" type="text" required>
			<option value="">Escolha uma opção</option>
			<option value="Nova">Nova</option>
			<option value="Em Andamento">Em Andamento</option>
			<option value="Pendente">Pendente</option>
			<option value="Resolvida">Resolvida</option>
			<option value="Cancelado">Cancelado</option>
		</select>

		<br />

		<input id="Enviar" type="submit" value="Enviar">
	</form>


	<h1 id="title">Tarefas Cadastradas</h1>

	<div id="list-content">
		<ul id="list"></ul>
	</div>


</body>

</html>
